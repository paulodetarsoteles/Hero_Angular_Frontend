<h4>Dados do filme</h4>
<form action="">
  <div class="input_box">
    <label for="">Nome:</label>
    <input type="text" formControlName="name" placeholder="Insira o nome" required>
  </div>
  <div class="input_box">
    <label for="">Nota:</label>
    <input type="number" formControlName="name" min="0" max="10">
  </div>
  <div class="btn-box">
    <button type="submit">Salvar</button>
    <button>Voltar</button>
  </div>
</form>
