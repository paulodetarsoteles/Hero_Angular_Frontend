<mat-card>
  <div class="cardform">
    <h2>{{btnTitulo}}</h2>
    <h4>Dados do her√≥i</h4>
    <form [formGroup]="heroForm" (ngSubmit)="submit()" #formDir="ngForm">
      <input type="hidden" formControlName="heroId" />
      <div class="input_box">
        <mat-form-field>
          <mat-label>Nome:</mat-label>
          <input matInput type="text" formControlName="name" placeholder="Insira o nome" required />
        </mat-form-field>
      </div>
      <div class="input_box">
        <mat-checkbox formControlName="active">Ativo:</mat-checkbox>
      </div>
      <div class="btn-box">
        <button type="submit" [disabled]="!heroForm.valid" mat-raised-button color="accent">{{btnAcao}}</button>
        <button routerLink="/hero" mat-raised-button>Voltar</button>
      </div>
    </form>
  </div>
</mat-card>
