<div class="hero-box">
  <div style="width: 20%;">
    <button mat-raised-button color="primary" routerLink="/secret-cadastro">Nova Id. Secreta</button>
  </div>
  <div style="width: 70%;">
    <mat-form-field>
      <mat-label>Procurar id. secreta: </mat-label>
      <input matInput type="text" placeholder="Nome da identidade" (input)="searchSecret($event)">
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="secrets" class="mat-elevation-z8">
  <ng-container matColumnDef="Código">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let secret"> {{secret.secretId}} </td>
  </ng-container>

  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let secret"> {{secret.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Herói">
    <th mat-header-cell *matHeaderCellDef> Herói </th>
    <td mat-cell *matCellDef="let secret"> {{secret.hero?.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Opções">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let secret">
      <button mat-raised-button color="accent" routerLink="/secret-detalhes/{{secret.secretId}}">Detalhes</button>
      <button mat-raised-button routerLink="/secret-editar/{{secret.secretId}}">Editar</button>
      <button mat-raised-button color="warn">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
