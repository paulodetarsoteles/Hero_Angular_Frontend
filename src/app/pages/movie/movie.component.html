<div class="hero-box">
  <div style="width: 20%;">
    <button mat-raised-button color="primary" routerLink="/movie-cadastro">Novo filme</button>
  </div>
  <div style="width: 70%;">
    <mat-form-field>
      <mat-label>Procurar filme: </mat-label>
      <input matInput type="text" placeholder="Nome do filme" (input)="searchMovie($event)">
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="movies" class="mat-elevation-z8">
  <ng-container matColumnDef="Código">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let movie"> {{movie.movieId}} </td>
  </ng-container>

  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let movie"> {{movie.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Nota">
    <th mat-header-cell *matHeaderCellDef> Nota </th>
    <td mat-cell *matCellDef="let movie"> {{movie.rate}} </td>
  </ng-container>

  <ng-container matColumnDef="Opções">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let movie">
      <button mat-raised-button color="accent" routerLink="/movie-detalhes/{{movie.movieId}}">Detalhes</button>
      <button mat-raised-button routerLink="/movie-editar/{{movie.movieId}}">Editar</button>
      <button mat-raised-button color="warn">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
